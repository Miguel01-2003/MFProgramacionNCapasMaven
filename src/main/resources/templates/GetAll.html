<!DOCTYPE html>

<html>
    <head>
        <title>Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        
        <style>
            body {
                background-color: #143642;
            }
            div{
                background-color: #DAD2D8;
                border-radius: 20px;
            }
            #contenedor{
                padding: 3%;
            }
            
            /* The switch - the box around the slider */
            .switch {
              position: relative;
              display: inline-block;
              width: 60px;
              height: 34px;
            }

            /* Hide default HTML checkbox */
            .switch input {
              opacity: 0;
              width: 0;
              height: 0;
            }

            /* The slider */
            .slider {
              position: absolute;
              cursor: pointer;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background-color: #ccc;
              -webkit-transition: .4s;
              transition: .4s;
            }

            .slider:before {
              position: absolute;
              content: "";
              height: 26px;
              width: 26px;
              left: 4px;
              bottom: 4px;
              background-color: white;
              -webkit-transition: .4s;
              transition: .4s;
            }

            input:checked + .slider {
              background-color: #2196F3;
            }

            input:focus + .slider {
              box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .slider:before {
              -webkit-transform: translateX(26px);
              -ms-transform: translateX(26px);
              transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
              border-radius: 34px;
            }

            .slider.round:before {
              border-radius: 50%;
            }
            
        </style>
    </head>
    <body><br>
        <div class="container">
            <form method="post" th:object="${usuario}" th:action="@{/usuario}" >
                <div class="row">
                    <div class="col">
                        <label for="Nombre" class="form-label fw-bold">Nombre</label>
                        <input id="Nombre" type="text" class="form-control" placeholder="Nombre" th:field="*{Nombre}">                       
                    </div>
                    <div class="col">
                        <label for="Nombre" class="form-label fw-bold">Apellido Paterno</label>
                        <input id="Nombre" type="text" class="form-control" placeholder="Apellido Paterno" th:field="*{ApellidoPaterno}">                        
                    </div>
                    <div class="col">
                        <label for="Nombre" class="form-label fw-bold">Apellido Materno</label>
                        <input id="Nombre" type="text" class="form-control" placeholder="Apellido Materno" th:field="*{ApellidoMaterno}">              
                    </div>
                    <div class="col">
                        <label for="Rol" class="form-label fw-bold">Rol</label><br>
                        <select id="Rol" class="form-select" aria-label="Default select example" th:field="*{Rol.IdRol}">
                            <option value="0" selected >Seleccione un rol...</option>
                            <option th:each="Rol :${roles}" th:value="${Rol.IdRol}" th:text="${Rol.Nombre}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"> </i>
                            <strong>Buscar</strong>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                <p class="fw-bold fs-5 text-center text-primary">Presione el boton para registrar un nuevo usuario</p>
                </div>
                <div class="col-2">
                    <a th:href="@{/usuario/form}"class="btn btn-success">
                        <i class="bi bi-person-fill-add"></i>
                        <strong>Agregar</strong>
                    </a>
                </div>
            </div>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>Acciones</th>
                        <th>Imagen</th>
                        <th>Usuario</th>
                        <th>Datos de contacto</th>
                        <th>Direcciones</th>
                        <th>Estatus</th>
                    </tr>  
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <th>
                            <a th:href="@{/usuario/GetById/{id}(id=${usuario.IdUsuario})}" 
                                class="btn btn-warning">
                                <i class="bi bi-eye-fill"></i>
                                <strong>Detalles</strong>
                            </a>
                            <br><br>
                            <form th:action="@{/usuario/delete/{id}(id=${usuario.IdUsuario})}" method="post">
                                <button class="btn btn-danger" type="button" id="eliminarBoton">
                                     <i class="bi bi-trash3-fill"></i>
                                    <strong>Eliminar</strong>
                                </button>
                            </form>
                        </th>
                        <td>
                            <img th:if="${usuario.Imagen}"  th:src="'data:image/png;base64,' +${usuario.Imagen}" class="img-thumbnail" style="max-width: 50px">
                            <img th:unless="${usuario.Imagen}" src="https://static.vecteezy.com/system/resources/previews/008/442/086/original/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" class="img-thumbnail" style="max-width: 50px">
                        </td>
                         <td >
                             <p><strong th:text="${usuario.ApellidoMaterno}? |${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno}| : |${usuario.Nombre} ${usuario.ApellidoPaterno}|"></strong></p>
                             <p><i class="bi bi-person-vcard"></i><small th:text="|  ${usuario.UserName}|"></small></p>
                             <p th:if="${usuario.Sexo == 'MA'}" class="text-primary"><i class="bi bi-gender-male"></i><small th:text="|  Masculino|"></small></p>
                             <p th:if="${usuario.Sexo == 'FE'}" class="text-danger"><i class="bi bi-gender-female"></i><small th:text="|  Femenino|"></small></p>
                             <p><i class="bi bi-calendar-event"></i><small th:text="|  ${usuario.FechaNacimiento}|"></small></p>
                             
                        </td>
                        <td>
                            <p><i class="bi bi-envelope-at"></i><small th:text="|  ${usuario.email}|"></small></p>
                            <p><i class="bi bi-telephone"></i><small th:text="|  ${usuario.Telefono}|"></small></p>
                            <p th:if="${usuario.Celular}" ><i class="bi bi-phone"></i><small th:text="|  ${usuario.Celular}|"></small></p>
                            <p th:if="${usuario.CURP}"><i class="bi bi-file-earmark-text"></i><small th:text="|  ${usuario.CURP}|"></small></p>
                        </td>
                        <td>
                            <div th:each="direccion, stat: ${usuario.direcciones}">
                                <i class="bi bi-geo-alt"></i>
                                <lb class="" th:text="|${stat.count}.-  Calle: ${direccion.Calle} ${direccion.NumeroExterior} ${direccion.Colonia.nombre} |"></lb>
                            </div>
                        </td>
                        <td>
                            <!-- Rounded switch -->
                            <label class="switch">
                                <input type="checkbox" th:checked="${usuario.Status == 1}" th:onchange="actualizarStatus([[${usuario.IdUsuario}]], this.checked)" >
                              <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        
    </body>
    <script>
        document.querySelectorAll("#eliminarBoton").forEach(btn => {

            btn.addEventListener("click", function(){

                const form = this.closest("form");

                Swal.fire({
                    title: "¿Eliminar usuario?",
                    text: "¡No podrás deshacer esta acción!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: "Sí, borralo"
                }).then(result => {
                    if(result.isConfirmed){
                        form.submit();
                    }

                });

            });

        });

        function actualizarStatus(IdUsuario,checked){
            let status = checked ? 1 : 0;
            $.ajax({
                url: "/usuario/actualizar/Status/"+IdUsuario+"/"+status,
                type: "POST",
                dataType: 'json',
                success: function (resultado) {
                    if(resultado.correcto){
                        Swal.fire({
                            title: "Exito",
                            text: "Status actualizado con exito",
                            icon: "success"
                        });
                    }else{
                        Swal.fire({
                            title: "Error",
                            text: "Error al actualizar el status",
                            icon: "error"
                        });
                    }
                        
                },
                error: function (jqXHR, textStatus, errorThrown) {
                        Swal.fire({
                            title: "Error",
                            text: "Error con la conexion",
                            icon: "error"
                        });
                    }
            });
        }
        
        
    </script>
    
    <script th:if="${mensajeExito}" th:inline="javascript">
        Swal.fire({
            title: "Exito",
            text: [[${mensajeExito}]],
            icon: "success"
        });
    </script> 
    
    <script th:if="${mensajeError}" th:inline="javascript">
        Swal.fire({
            title: "Error",
            text: [[${mensajeError}]],
            icon: "error"
        });
    </script>
    
</html>
